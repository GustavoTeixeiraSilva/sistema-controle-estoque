<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin - Usuários</span>
        <div class="d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Produtos</a>
            <a href="/logout" class="btn btn-outline-light btn-sm">Sair</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="card shadow">
        <div class="card-body">
            <h4 class="mb-3">Lista de usuários</h4>

            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th style="width:260px;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${u.role == 'ADMIN'}">ADMIN</span>
                            <span class="badge bg-secondary" th:if="${u.role != 'ADMIN'}">USER</span>
                        </td>
                        <td class="d-flex gap-2">

                            <!-- Tornar ADMIN -->
                            <form th:action="@{'/usuarios/' + ${u.id} + '/admin'}" method="post">
                                <button type="submit" class="btn btn-primary btn-sm"
                                        th:disabled="${u.role == 'ADMIN'}">
                                    Tornar ADMIN
                                </button>
                            </form>

                            <!-- Tornar USER -->
                            <form th:action="@{'/usuarios/' + ${u.id} + '/user'}" method="post">
                                <button type="submit" class="btn btn-warning btn-sm"
                                        th:disabled="${u.role != 'ADMIN'}">
                                    Tornar USER
                                </button>
                            </form>

                        </td>
                    </tr>
                </tbody>
            </table>

            <p class="text-muted mb-0">
                * Somente ADMIN consegue acessar esta tela.
            </p>
        </div>
    </div>

</div>

</body>
</html>
