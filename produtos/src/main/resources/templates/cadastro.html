<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">

            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Criar Conta</h3>

                <form th:action="@{/salvarUsuario}" th:object="${usuario}" method="post">

                    <div class="mb-3">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="UsuÃ¡rio" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Senha" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/login">Voltar para login</a>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
