<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Histórico de Movimentações</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Histórico de Movimentações</h3>
        <a href="/" class="btn btn-outline-dark">Voltar</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>Data/Hora</th>
                        <th>Produto</th>
                        <th>Tipo</th>
                        <th>Qtd</th>
                        <th>Usuário</th>
                        <th>Obs</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m : ${movimentos}">
                        <td th:text="${m.dataHora}"></td>
                        <td th:text="${m.produto.nome}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${m.tipo == 'ENTRADA'}">ENTRADA</span>
                            <span class="badge bg-danger" th:if="${m.tipo == 'SAIDA'}">SAÍDA</span>
                        </td>
                        <td th:text="${m.quantidade}"></td>
                        <td th:text="${m.usuario}"></td>
                        <td th:text="${m.observacao}"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(movimentos)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            Nenhuma movimentação registrada ainda.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
