<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cadastro de Produto</span>
        <a href="/" class="btn btn-outline-light btn-sm">Voltar</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">

                <form th:action="@{/salvar}" th:object="${produto}" method="post">

                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nome do Produto</label>
                        <input type="text" th:field="*{nome}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Pre√ßo</label>
                        <input type="number" step="0.01" th:field="*{preco}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantidade</label>
                        <input type="number" th:field="*{quantidade}" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Salvar Produto
                    </button>

                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
