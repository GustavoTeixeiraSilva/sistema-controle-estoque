<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Controle de Produtos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .glass-card {
            background: rgba(255,255,255,.88);
            backdrop-filter: blur(8px);
        }
        .soft-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
        }
        .nowrap { white-space: nowrap; }
        .brand-dot {
            width: 10px; height: 10px; border-radius: 50%;
            display: inline-block; background: #22c55e; margin-right: 10px;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- Logo / Nome -->
        <div class="d-flex align-items-center gap-2">
            <span class="brand-dot"></span>
            <i class="bi bi-box-seam fs-5 text-white"></i>
            <span class="navbar-brand mb-0 fw-semibold">Controle de Produtos</span>
        </div>

        <!-- Olá (MOBILE) -->
        <div class="d-flex d-md-none align-items-center text-white ms-auto me-2 gap-2">
            <i class="bi bi-person-circle"></i>
            <span sec:authentication="name"></span>

            <span sec:authorize="hasRole('ADMIN')" class="badge bg-success">ADMIN</span>
            <span sec:authorize="hasRole('USER')" class="badge bg-secondary">USER</span>
        </div>

        <!-- Olá (DESKTOP) -->
        <div class="d-none d-md-flex align-items-center text-white ms-auto me-3 gap-2">
            <span>Olá, <b><span sec:authentication="name"></span></b></span>

            <span sec:authorize="hasRole('ADMIN')" class="badge bg-success">
                ADMIN
            </span>

            <span sec:authorize="hasRole('USER')" class="badge bg-secondary">
                USER
            </span>
        </div>

        <!-- Ações -->
        <div class="d-flex gap-2">
            <!-- PASSO 7 — Histórico -->
            <a href="/movimentos" class="btn btn-outline-light btn-sm">
                <i class="bi bi-clock-history"></i>
                <span class="d-none d-sm-inline">Histórico</span>
            </a>

            <!-- Botão visível para todos (USER vai cair no 403 bonitinho) -->
            <a href="/usuarios" class="btn btn-outline-light btn-sm">
                <i class="bi bi-gear"></i>
                <span class="d-none d-sm-inline">Configurações</span>
            </a>

            <a href="/logout" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i>
                <span class="d-none d-sm-inline">Sair</span>
            </a>
        </div>

    </div>
</nav>

<div class="container mt-4">

    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-start align-items-md-center mb-3 flex-column flex-md-row gap-2">
        <div>
            <h2 class="mb-0">Produtos</h2>
            <div class="text-muted small">
                Mostrando <b th:text="${#lists.size(produtos)}">0</b> item(ns)
            </div>
        </div>

        <a href="/novo" class="btn btn-success">
            <i class="bi bi-plus-circle"></i>
            Novo Produto
        </a>
    </div>

    <!-- Barra de pesquisa -->
    <div class="card glass-card soft-shadow mb-3">
        <div class="card-body">

            <form method="get" action="/" class="row g-2 align-items-center">

                <div class="col-12 col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-white">
                            <i class="bi bi-search"></i>
                        </span>

                        <input type="text"
                               name="q"
                               class="form-control"
                               placeholder="Pesquisar produto pelo nome..."
                               th:value="${q}">
                    </div>
                </div>

                <div class="col-12 col-md-3">
                    <div class="form-check mt-1">
                        <input class="form-check-input"
                               type="checkbox"
                               name="baixo"
                               value="true"
                               id="baixo"
                               th:checked="${baixo}">
                        <label class="form-check-label" for="baixo">
                            Estoque baixo <span class="text-muted">(≤ 5)</span>
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-2">
                    <button class="btn btn-dark w-100" type="submit">
                        <i class="bi bi-funnel"></i>
                        Filtrar
                    </button>
                </div>

                <div class="col-6 col-md-1">
                    <a href="/" class="btn btn-outline-secondary w-100" title="Limpar filtros">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </div>

            </form>

        </div>
    </div>

    <!-- Tabela -->
    <div class="card soft-shadow">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th class="nowrap">ID</th>
                        <th>Nome</th>
                        <th class="nowrap">Preço</th>
                        <th class="nowrap">Quantidade</th>
                        <th class="nowrap" style="width: 210px;">Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}" class="nowrap"></td>

                        <td>
                            <div class="d-flex align-items-center justify-content-between gap-2">
                                <span th:text="${produto.nome}"></span>

                                <span th:if="${produto.quantidade <= 5}"
                                      class="badge bg-danger-subtle text-danger border border-danger-subtle">
                                    <i class="bi bi-exclamation-triangle"></i>
                                    estoque baixo
                                </span>
                            </div>
                        </td>
                        <td class="nowrap">

                            R$
                            <span th:text="${#numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA')}"></span>
                        </td>

                        <td class="nowrap" th:text="${produto.quantidade}"></td>

                        <!-- PASSO 6 — Entrada/Saída nas ações -->
                        <td class="nowrap">
                            <a th:href="@{'/editar/' + ${produto.id}}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i>
                                Editar
                            </a>

                            <a th:href="@{'/movimentar/' + ${produto.id} + '?tipo=ENTRADA'}" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-circle"></i>
                                + Entrada
                            </a>

                            <a th:href="@{'/movimentar/' + ${produto.id} + '?tipo=SAIDA'}" class="btn btn-dark btn-sm">
                                <i class="bi bi-dash-circle"></i>
                                - Saída
                            </a>

                            <!-- Excluir só ADMIN -->
                            <span sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{'/deletar/' + ${produto.id}}"
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Tem certeza que deseja excluir?')">
                                    <i class="bi bi-trash"></i>
                                    Excluir
                                </a>
                            </span>
                        </td>
                    </tr>

                    <!-- Sem resultados -->
                    <tr th:if="${#lists.isEmpty(produtos)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                            Nenhum produto encontrado com os filtros atuais.
                            <div class="mt-2">
                                <a href="/" class="btn btn-outline-secondary btn-sm">Limpar filtros</a>
                                <a href="/novo" class="btn btn-success btn-sm ms-2">Cadastrar produto</a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

</body>
</html>
