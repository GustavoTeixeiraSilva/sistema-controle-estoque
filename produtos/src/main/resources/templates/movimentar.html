<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimentar Estoque</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">

            <h3 class="mb-1">Movimentar Estoque</h3>
            <p class="text-muted mb-3">
                Produto: <b th:text="${produto.nome}"></b> |
                Estoque atual: <b th:text="${produto.quantidade}"></b>
            </p>

            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

            <form th:action="@{'/movimentar/' + ${produto.id}}" method="post" class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" name="tipo">
                        <option value="ENTRADA" th:selected="${tipo == 'ENTRADA'}">ENTRADA (+)</option>
                        <option value="SAIDA" th:selected="${tipo == 'SAIDA'}">SAÍDA (-)</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Quantidade</label>
                    <input type="number" class="form-control" name="quantidade" min="1" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Observação (opcional)</label>
                    <input type="text" class="form-control" name="observacao" placeholder="Ex: venda balcão, reposição, ajuste...">
                </div>

                <div class="col-md-12 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Salvar movimentação</button>
                    <a href="/" class="btn btn-outline-secondary">Voltar</a>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
